<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Midterm CPSC 349 Problem 1</title>
</head>
<body class="container">
    <header>
        <h3>Midterm CPSC 349 Problem 1</h3>
    </header>
    <section>
      <div class="panel panel-default">
        <div class="panel-body">
          <form class = "myform">
            <div class="form-group">
              <label for="firstNameInput">First Name:</label>
              <input class="form-control" name="firstName" id="first-name" autofocus required pattern="[a-zA-Z\s]+" />
            </div>
            <div class="form-group">
                <label for="lastNameInput">Last Name:</label>
                <input class="form-control"  name="lastName" id="last-name" value=""  required pattern="[a-zA-Z\s]+" />
              </div>
            <div class="form-group">
              <label for="emailInput">Email:</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="yourName@email.com" required />
            </div>
            
            <div class="radio">
            <label for="majorInput">Major:</label>
              <label>
                <input type="radio" name="major" value="CS">
                CS
              </label>

              <label>
                <input type="radio" name="major" value="CSCE" checked>
                CSCE
              </label>
              <label>
                <input type="radio" name="major" value="MATH">
                Math
              </label>
            </div>
        </br>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>
    </section>

  </body>
</html>
